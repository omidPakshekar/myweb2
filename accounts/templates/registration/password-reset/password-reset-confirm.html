{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
    <p>please enter your name password twice:</p>
        <form action="." method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="change my password"></input>
            </p>
        </form>
       {% else %}
       <p>the password reset link was invalid</p>
       {% endif %}
    
{% endblock %}
